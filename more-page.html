<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 21:23 </span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span> 100% </span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>

    <header class="status-bar-header">
      <div class="status-bar-header__column">
        <span>More</span>
      </div>
      <div class="status-bar-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html">
          <span class="badge-header-position">
            <i class="fa-solid fa-gear fa-xl"></i>
            <span class="badge header-gear"></span></span
        ></a>
      </div>
    </header>

    <main class="find-main">
      <div class="user-main__column--chats-box">
        <div class="user-main__column--chats">
          <div class="user-main__introduction">
            <img
              class="user-main__introduction--img user-main__introduction--img-friends"
              src="img/kakao-poket-03.jpg"
            />
            <div class="user-main__introduction--text">
              <h3
                class="user-main__introduction--name user-main__introduction--name-firends"
              >
                Squirtle
              </h3>
              <div class="more-number">
                <h4 class="user-main__introduction--name-firends__text">
                  +1 787-493-4219
                </h4>
                <i class="fa-solid fa-circle-exclamation"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="user-main__column--chats-timestemp">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="more-column">
        <div class="find-main__column find-main__column--setting">
          <div class="find-main__icons__column">
            <i class="fa-regular fa-calendar fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="find-main__icons__column">
            <i class="fa-regular fa-hard-drive fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div class="find-main__icons__column">
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="find-main__icons__column">
            <i class="fa-solid fa-brush fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>

        <div
          class="find-main__column find-main__column--setting find-main__column--setting-second"
        >
          <div class="find-main__icons__column">
            <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
            <span>Account</span>
          </div>
          <div class="find-main__icons__column">
            <i class="fa-regular fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>

      <div class="suggestions-box">
        <span>Suggestions</span>
      </div>
      <div class="icon-row-box">
        <div class="icon__column">
          <i class="fa-solid fa-quote-right"></i>
          <span>Kakao Story</span>
        </div>
        <div class="icon__column">
          <i class="fa-solid fa-image"></i>
          <span>Kakao image</span>
        </div>
        <div class="icon__column">
          <span></span>
        </div>
        <div class="icon__column">
          <span></span>
        </div>
      </div>
    </main>

    <nav class="kakao-nav">
      <ul class="kakao-ul">
        <li class="kakao-list">
          <a href="friends-page.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="chats-page.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="find-page.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="more-page.html">
            <span class="badge nav-ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
