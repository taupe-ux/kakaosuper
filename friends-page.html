<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="friends-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 21:23 </span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span> 100% </span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>

    <header class="status-bar-header">
      <div class="status-bar-header__column">
        <span>Friends</span>
      </div>
      <div class="status-bar-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-xl"></i></span
        ></a>
      </div>
    </header>

    <div class="display-bar">
      <i class="fa-solid fa-circle-info fa-lg"></i>
      <a href="#">Friends' Names Display</a>
      <i class="fa-solid fa-chevron-right fa-sm"></i>
    </div>

    <main class="user-main">
      <div class="user-main__column">
        <div class="user-main__introduction">
          <img
            class="user-main__introduction--img user-main__introduction--img-my"
            src="img/kakao-poket-03.jpg"
          />
          <span class="user-main__introduction--name">Squirtle</span>
        </div>
      </div>

      <div class="user-main__column">
        <div class="main-channel">
          <div class="main-channel__list">
            <span> Channel </span>
            <i class="fa-solid fa-chevron-up fa-sm"></i>
          </div>
          <div class="main-channel__list--number">
            <div class="user-main__introduction">
              <img
                class="user-main__introduction--img user-main__introduction--img-channel"
                src="img/kakao-poket-04.jpg"
              />
              <span
                class="user-main__introduction--name user-main__introduction--channel"
                >Channel</span
              >
            </div>
            <div class="user-main__introduction">
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="user-main__column">
        <div class="main-channel">
          <div class="main-channel__list">
            <span> Friends </span>
            <i class="fa-solid fa-chevron-up fa-sm"></i>
          </div>
        </div>
      </div>

      <div class="user-main__column">
        <div class="user-main__introduction">
          <img
            class="user-main__introduction--img user-main__introduction--img-friends"
            src="img/kakao-poket-05.jpg"
          />
          <span
            class="user-main__introduction--name user-main__introduction--name-firends"
            >Pikachu</span
          >
        </div>
      </div>

      <div class="user-main__column">
        <div class="user-main__introduction">
          <img
            class="user-main__introduction--img user-main__introduction--img-friends"
            src="img/kakao-poket-06.jpg"
          />
          <span
            class="user-main__introduction--name user-main__introduction--name-firends"
            >Charmander</span
          >
        </div>
      </div>

      <div class="user-main__column">
        <div class="user-main__introduction">
          <img
            class="user-main__introduction--img user-main__introduction--img-friends"
            src="img/kakao-poket-07.jpg"
          />
          <span
            class="user-main__introduction--name user-main__introduction--name-firends"
            >Bulbasaur</span
          >
        </div>
      </div>
    </main>

    <nav class="kakao-nav">
      <ul class="kakao-ul">
        <li class="kakao-list">
          <a href="friends-page.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="chats-page.html">
            <span class="badge nav-chats">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="find-page.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="more-page.html">
            <span class="badge nav-ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
