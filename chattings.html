<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chatting-body">
    <div class="status-bar status-bar--chatting">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 21:23 </span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span> 100% </span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>

    <header class="status-bar-setting-header">
      <div class="status-bar-setting__column">
        <a href="chats-page.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>

      <div class="status-bar-setting__column">
        <span> Pokemon </span>
      </div>
      <div class="status-bar-setting__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main class="main-setting">
      <div class="chattings-time-stemp">
        <span> Tuesday, June 30, 2020 </span>
      </div>
      <div class="main-setting-column">
        <img src="img/kakao-poket-05.jpg" />
        <div class="main-setting-porfile">
          <span class="main-setting-name">Pikachu</span>
          <div class="main-setting-add">
            <span class="main-setting-text">Pika! Pika!</span>
            <span class="main-setting-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="main-setting-column main-setting-column--own">
        <div class="main-setting-porfile main-setting-porfile--own">
          <span class="main-setting-name main-setting-name--own">Squirtle</span>
          <div class="main-setting-add main-setting-add--own">
            <span class="main-setting-text">Squirtle! Squirtle!</span>
            <span class="main-setting-time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
