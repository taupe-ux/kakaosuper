<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 21:23 </span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span> 100% </span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>

    <header class="status-bar-setting-header">
      <div class="status-bar-setting__column">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="status-bar-setting__column">
        <span> Settings </span>
      </div>
      <div class="status-bar-setting__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-setting">
      <div class="main-setting-divide">
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="main-setting__add">
            <span> </span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="main-setting__add">
            <span> </span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="main-setting__add">
            <span> Latest Version </span>
          </div>
        </div>
      </div>
      <div class="main-setting-divide">
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="main-setting__add">
            <span> </span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="main-setting__add">
            <span> </span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-regular fa-user"></i>
            <span>Friedns</span>
          </div>
          <div class="main-setting__add">
            <span></span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="main-setting__add">
            <span> </span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-regular fa-sun"></i>
            <span>Display</span>
            <i class="fa-solid fa-n fa-sm"></i>
          </div>
          <div class="main-setting__add">
            <span> </span>
          </div>
        </div>
        <div class="main-setting__column">
          <div class="main-setting__nomal">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <i class="fa-solid fa-n fa-sm"></i>
          </div>
          <div class="main-setting__add">
            <span>Default theme</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="kakao-nav">
      <ul class="kakao-ul">
        <li class="kakao-list">
          <a href="friends-page.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="chats-page.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="find-page.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="more-page.html">
            <span class="badge nav-ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
