<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 21:23 </span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span> 100% </span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>

    <header class="status-bar-header">
      <div class="status-bar-header__column">
        <span>Chats</span>
      </div>
      <div class="status-bar-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-regular fa-comments fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-xl"></i></span
        ></a>
      </div>
    </header>

    <main class="user-main">
      <a href="chattings.html">
        <div class="user-main__column chat-page-margin">
          <div class="user-main__column--chats-box">
            <div class="user-main__column--chats">
              <div class="user-main__introduction">
                <img
                  class="user-main__introduction--img user-main__introduction--img-friends"
                  src="img/kakao-poket-05.jpg"
                />
                <div class="user-main__introduction--text">
                  <h3
                    class="user-main__introduction--name user-main__introduction--name-firends"
                  >
                    Pikachu
                  </h3>
                  <h4 class="user-main__introduction--name-firends__text">
                    Plase check My Kakao Account Infor
                  </h4>
                </div>
              </div>
            </div>
            <div class="user-main__column--chats-timestemp">
              <span class="chats-times"> 21:23 </span>
              <span class="badge chats-stemp"> 1 </span>
            </div>
          </div>
        </div>
      </a>
      <a href="chattings.html">
        <div class="user-main__column">
          <div class="user-main__column--chats-box">
            <div class="user-main__column--chats">
              <div class="user-main__introduction">
                <img
                  class="user-main__introduction--img user-main__introduction--img-friends"
                  src="img/kakao-poket-06.jpg"
                />
                <div class="user-main__introduction--text">
                  <h3
                    class="user-main__introduction--name user-main__introduction--name-firends"
                  >
                    Charmander
                  </h3>
                  <h4 class="user-main__introduction--name-firends__text">
                    Plase check My Kakao Account Infor
                  </h4>
                </div>
              </div>
            </div>
            <div class="user-main__column--chats-timestemp">
              <span class="chats-times"> 21:23 </span>
              <span class="badge chats-stemp"> 1 </span>
            </div>
          </div>
        </div>
      </a>
      <a href="chattings.html">
        <div class="user-main__column">
          <div class="user-main__column--chats-box">
            <div class="user-main__column--chats">
              <div class="user-main__introduction">
                <img
                  class="user-main__introduction--img user-main__introduction--img-friends"
                  src="img/kakao-poket-07.jpg"
                />
                <div class="user-main__introduction--text">
                  <h3
                    class="user-main__introduction--name user-main__introduction--name-firends"
                  >
                    Bulbasaur
                  </h3>
                  <h4 class="user-main__introduction--name-firends__text">
                    Plase check My Kakao Account Infor
                  </h4>
                </div>
              </div>
            </div>
            <div class="user-main__column--chats-timestemp">
              <span class="chats-times"> 21:23 </span>
              <span class="badge chats-stemp"> 1 </span>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="kakao-nav">
      <ul class="kakao-ul">
        <li class="kakao-list">
          <a href="friends-page.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="chats-page.html">
            <span class="badge nav-chats">3</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="find-page.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="kakao-list">
          <a href="more-page.html">
            <span class="badge nav-ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7a357c0d40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
